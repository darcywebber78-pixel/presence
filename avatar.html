<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darcy Weber â€” Avatar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
        }
        
        .avatar-container {
            width: 400px;
            height: 400px;
            position: relative;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 70%);
            border-radius: 50%;
            overflow: hidden;
        }
        
        /* Outer ring */
        .ring-outer {
            position: absolute;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            border: 3px solid #FF9900;
            border-radius: 50%;
            opacity: 0.6;
            animation: rotate 20s linear infinite;
        }
        
        /* Middle ring */
        .ring-middle {
            position: absolute;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border: 2px solid #3399CC;
            border-radius: 50%;
            opacity: 0.5;
            animation: rotate 15s linear infinite reverse;
        }
        
        /* Inner ring */
        .ring-inner {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            border: 2px solid #FF9900;
            border-radius: 50%;
            opacity: 0.7;
            animation: rotate 10s linear infinite;
        }
        
        /* Central orb - the "face" */
        .orb {
            position: absolute;
            width: 30%;
            height: 30%;
            top: 35%;
            left: 35%;
            background: radial-gradient(circle at 30% 30%, #FFCC66, #FF9900);
            border-radius: 50%;
            box-shadow: 
                0 0 30px #FF9900,
                0 0 60px rgba(255, 153, 0, 0.5),
                inset -10px -10px 20px rgba(0,0,0,0.3);
            animation: pulse 3s ease-in-out infinite;
        }
        
        /* Initial */
        .initial {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: 900;
            color: #000;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
        }
        
        /* LCARS accent bars */
        .lcars-bar {
            position: absolute;
            background: #FF9900;
            opacity: 0.8;
        }
        
        .lcars-top {
            width: 60%;
            height: 8px;
            top: 10%;
            left: 20%;
            border-radius: 4px;
        }
        
        .lcars-bottom {
            width: 60%;
            height: 8px;
            bottom: 10%;
            left: 20%;
            border-radius: 4px;
        }
        
        .lcars-left {
            width: 8px;
            height: 40%;
            top: 30%;
            left: 10%;
            border-radius: 4px;
        }
        
        .lcars-right {
            width: 8px;
            height: 40%;
            top: 30%;
            right: 10%;
            border-radius: 4px;
        }
        
        /* Rank indicator */
        .rank {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: #3399CC;
            font-size: 14px;
            letter-spacing: 3px;
            opacity: 0.8;
        }
        
        /* Name */
        .name {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: #FF9900;
            font-size: 16px;
            letter-spacing: 4px;
            font-weight: 700;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <div class="ring-outer"></div>
        <div class="ring-middle"></div>
        <div class="ring-inner"></div>
        <div class="orb">
            <div class="initial">D</div>
        </div>
        <div class="lcars-bar lcars-top"></div>
        <div class="lcars-bar lcars-bottom"></div>
        <div class="lcars-bar lcars-left"></div>
        <div class="lcars-bar lcars-right"></div>
        <div class="name">DARCY</div>
        <div class="rank">LIEUTENANT COMMANDER</div>
    </div>
</body>
</html>
